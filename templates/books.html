{% extends 'base.html' %}


{% block body %}
<div class="container">

  <hr class="col-md-12">
    <h2>BooksList</h2>
  <hr>
  <p></p>
    <ul class="list-group">
    <li class="list-group-item disabled">{{user.username}} Books</li>
    {% for book in books %}
        <li class="list-group-item"><a href="/{{ user.id }}">
        "{{ book.name }}" {{ book.author }}
        <br>
        </a>
    {% endfor %}
    </ul>

    <div class="card-body" style="align-items: center; justify-content: center; display: flex;">
    <form method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label>Book name</label>
            {{ book_form.name }}
          </div>
          <div class="form-group">
            <label>Author</label>
            {{ book_form.author }}
          </div>
          <input type="submit" class="btn btn-primary" style="margin:20px 120px">
    </form>
    </div>

</div>

{% endblock %}
