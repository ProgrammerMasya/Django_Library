  
{% extends 'base.html' %}


{% block body %}
<div class="container">

  <hr class="col-md-12">
    <h2>Home</h2>
  <hr>
  <p></p>
    <ul class="list-group">
    <li class="list-group-item disabled">Users</li>
    {% for user in users %}
        <li class="list-group-item"><a href="/lib/{{ user.id }}">
        {% if user.get_full_name %}
            {{ user.get_full_name }}
        {% else %}
            {{ user.username }}
        {% endif %}
        </a></li>
        <br>
    {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
