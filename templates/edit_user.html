{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">

  <hr class="col-md-12">
    <h2>Edit User</h2>
  <hr>
  <p></p>

    <div class="card-body">
    <form method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label>Username</label>
            {{ user_form.username }}
          </div>
          <div class="form-group">
            <label>First name</label>
            {{ user_form.first_name }}
          </div>
        <div class="form-group">
            <label>Last name</label>
            {{ user_form.last_name }}
          </div>

          <input type="submit" class="btn btn-primary">
        </form>
    </div>

</div>

{% endblock %}
